sonar.projectKey=adityamparikh_json-placeholder
sonar.organization=adityamparikh

# This is the name and version displayed in the SonarCloud UI.
sonar.projectName=json-placeholder
sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=src/main/java
sonar.tests=src/test/java

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# Language
sonar.java.source=21

# Coverage report paths (JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml

# Exclude generated files and configurations
sonar.exclusions=**/*Application.java,**/build/**,**/gradle/**
